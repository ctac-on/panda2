<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Crazy Panda test2</title>
</head>

<body>
    <section class="slider">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9">
                    <div class="widget">
                        <fieldset id="radio1">
                            <legend>Change css element</legend>
                            <label for="css1">Background</label>
                            <input type="radio" name="css1" id="css1" value="0">
                            <label for="css2">Color</label>
                            <input type="radio" name="css1" id="css2" value="1">
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="widget">

                        <fieldset id="radio2">
                            <legend>Change color</legend>
                            <label for="radio-1">Red</label>
                            <input type="radio" name="radio-1" id="radio-1" value="0">
                            <label for="radio-2">Green</label>
                            <input type="radio" name="radio-1" id="radio-2" value="1">
                            <label for="radio-3">Blue</label>
                            <input type="radio" name="radio-1" id="radio-3" value="2">
                        </fieldset>

                    </div>
                    <div id="slider1" class="slider__item"></div>
                </div>
                <div class="col-md-4">
                    <div class="slider__block" id="block">
                        реализовать slider выбора цвета текста и фона
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/index.js"></script>
</body>

</html>
